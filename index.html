<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG GAME - DRAGONHUNTER</title>
</head>
<body>
    <div id="main">
        <div id="stats">
            <span class="stats">XP:<strong id="xpText"> 0</strong></span>
            <span class="stats">Health:<strong id="healthText"> 100</strong></span>
            <span class="stats">Gold:<strong id="goldText"> 50</strong></span>
        </div>
        <div class="button-container">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight Dragon</button>
        </div>
        <div id="monsterStats">
            <span class="stats1">Monster Name:<strong><span id="monsterName"></span></strong></span>
            <span class="stats1">Health:<strong><span id="monsterHealth"></span></strong></span>
            
        </div>
        <div>
            <p>Welcome to DRAGONHUNTER. You must defeat the dragon in order to earn dragon Slayer title. You are at the Town square! where do you want to go? Use the Buttons Above</p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
